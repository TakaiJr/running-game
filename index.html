<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Rum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Mário Rum</h1>
        <p> Tutorial: utilize a tecla "espaço" para iniciar. Para pular, pressione a telca diretional para cima.</p>
    <div id="container">
        <div id="mario" class="" style="display: none">
            <img src="imagens/mario.gif" alt="mario">
        </div>
        <div id="mario-start" >
            <img src="imagens/mario-start.png" alt="mario.start">
        </div>
        <div id="pipe" class="">
            <img src="imagens/pipe.png" alt="pipe">
        </div>
        <div id="floor">
            <img src="imagens/floor.png" alt="floor">
        </div>
        <div id="clouds">
            <img src="imagens/clouds.png" alt="clouds">
        </div>
        <div id="play">Pressione "Espaço" para começar.</div>
        <div id="score" class="">Score <b>0</b> </div>
        <div id="GameOver">Game Over</div>
    </div>
    <footer>
        <h1>Game criado por TakaiJr</h1>
    </footer>
</body>
</html>
